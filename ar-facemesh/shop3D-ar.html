<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="../libs/mindar/mindar-face-three.prod.js"></script>
  <script type="module" src="shop3D-ar.js"></script>
  <style>
    html, body {
      margin: 0; width: 100%; height: 100%; overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    .back-button {
      position: absolute; top: 20px; left: 20px;
      background-color: #ff69b4; color: white;
      padding: 10px 20px; border-radius: 25px;
      font-weight: 600; font-size: 16px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.4);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <a class="back-button" href="#" onclick="goBack()">Back</a>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  function goBack() {
    const fromPage = getQueryParam('from');
    if (fromPage === 'glass') {
      window.location.href = '../glass.html';
    } else if (fromPage === 'shop') {
      window.location.href = '../shop.html';
    } else {
      window.location.href = '../index.html'; // default if no "from"
    }
  }
</script>
</body>
</html>
