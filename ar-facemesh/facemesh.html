<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../libs/mindar/mindar-face-three.prod.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="ui-controls.js"></script> <!-- Add this -->
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.4);
      z-index: 1000;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 10px;
    }

    .controls button {
      padding: 10px 15px;
      background-color: #fff;
      border: 2px solid #ff69b4;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background-color: #ffeff7;
    }
  </style>
</head>
<body>
  <a class="back-button" href="#" onclick="goBack()">Back</a>

  <div class="controls">
    <button data-shape="round">Round</button>
    <button data-shape="rectangle">Rectangle</button>
    <button data-shape="square">Square</button>
    <button data-shape="semi-rimless">Semi-Rimless</button>
  </div>
</body>
</html>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  function goBack() {
    const fromPage = getQueryParam('from');
    if (fromPage === 'glass') {
      window.location.href = '../glass.html';
    } else if (fromPage === 'shop') {
      window.location.href = '../shop.html';
    } else {
      window.location.href = '../about.html'; // default fallback
    }
  }
</script>
